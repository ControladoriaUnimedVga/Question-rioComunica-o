<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>

            <div class="form-field">
                <label for="username">Carros:</label>
                <input list="brow">
                    <datalist id="brow">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                    </datalist>  
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
